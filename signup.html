<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">

    <title>Let's Taco 'Bout It</title>
</head>

<body class="yellow darken-2">

    <div class="row-login">
        <h1 class='h1-login green-text'>Sign Up</h1>
        <img id='tacoDance' src='Assets/images/taco couple2.png' alt='' class='responsive-img' style='height:100px'/>
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="newUserEmail" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="newUserPassword" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="newUserLoca" type="email" class="validate">
                    <label for="newLocation">Location</label>
                </div>
            </div>

            <a class="waves-effect yellow darken-2 green-text" id="newEmailPassLoca">Submit</a>

        </form>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<script src="assets/javascript/signup.js"></script>
<script src="assets/javascript/main.js"></script>

</html>
